    <!DOCTYPE html>
    <html lang="kr">

    <head>
        <title>Select2 Test</title>
            
    </head>

    <body> <br />
        <div class="row" style="margin:0px;">
            <div class="col-md-2">
                <div id="list-example" class="list-group"> <a class="list-group-item list-group-item-action"
                        href="#list-item-1">Item 1</a> <a class="list-group-item list-group-item-action"
                        href="#list-item-2">Item 2</a> <a class="list-group-item list-group-item-action"
                        href="#list-item-3">Item 3</a> <a class="list-group-item list-group-item-action"
                        href="#list-item-4">Item 4</a> </div>
            </div>
            <div class="col-md-10">
                <!-- data-spy 설정, target은 id가 list-example, overflow설정과 높이 설정이 되어야 한다. -->
                <!-- data-offset은 scrollspy의 갭이다. 즉 list-item1의 위치가 처음 나왔을 때, 얼마나 전에 나오는지, 즉 200이라고 쓰면 div 크기가 200이가 때문에 Item 2가 나오기도 전에 button active가 바뀐다.-->
                <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example"
                    style="height: 200px;overflow: auto;">
                    <!-- id와 target의 href 어트리뷰트와 매핑된다.-->
                    <h4 id="list-item-1">Item 1</h4> ... <h4 id="list-item-2">Item 2</h4> ... <h4 id="list-item-3">Item
                        3</h4> ... <h4 id="list-item-4">Item 4</h4> ...
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
